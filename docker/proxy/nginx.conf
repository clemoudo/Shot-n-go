events {
}
http {
    log_format log_per_virtualhost  '[$host] $remote_addr [$time_local] $status'
                                    '"$request" $body_bytes_sent';

    access_log /dev/stdout log_per_virtualhost;

    # certificats
    ssl_certificate /etc/letsencrypt/live/m1-1.ephec-ti.be/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/m1-1.ephec-ti.be/privkey.pem;

    # compression gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xhtml+xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;

    server {
        listen 80;
        server_name shot-n-go.m1-1.ephec-ti.be;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name shot-n-go.m1-1.ephec-ti.be;

        location /api/ {
            proxy_pass http://shot-api-1:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location / {
            proxy_pass http://shot-react-1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_intercept_errors on;
            error_page 404 = /;
        }
    }
}
